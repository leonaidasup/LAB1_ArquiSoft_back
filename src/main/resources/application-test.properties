# Configuración específica para el entorno de pruebas.
# Esto sobrescribe la configuración principal (src/main/resources/application.properties)
# y usa una base de datos en memoria (H2) para que las pruebas no dependan de
# un servidor MySQL externo, lento o que no esté corriendo.

# 1. Base de datos en memoria H2
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=postgres
spring.datasource.password=root

# 2. Configuración JPA para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 3. Creación automática de tablas (DDL)
# Le indica a Hibernate que cree y elimine las tablas automáticamente para cada test.
spring.jpa.hibernate.ddl-auto=create-drop